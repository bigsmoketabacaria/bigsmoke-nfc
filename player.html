<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Smoke | Player</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111, #000);
  font-family: 'Montserrat', sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  max-width: 380px;
  width: 100%;
  background: #0c0c0c;
  padding: 20px;
  border-radius: 18px;
  border: 1px solid rgba(46,204,113,0.4);
  box-shadow: 0 0 30px rgba(46,204,113,0.25);
}

.avatar {
  width: 120px;
  height: 120px;
  margin: auto;
  border-radius: 50%;
  border: 3px solid #2ecc71;
  background-size: cover;
  background-position: center;
}

.nickname {
  font-family: 'Bebas Neue';
  text-align: center;
  font-size: 28px;
  margin-top: 10px;
}

.stars {
  text-align: center;
  font-size: 22px;
  color: #2ecc71;
}

.bar {
  background: #111;
  border-radius: 10px;
  overflow: hidden;
  margin: 10px 0;
}

.bar-fill {
  height: 14px;
  background: linear-gradient(90deg, #2ecc71, #27ae60);
  width: 0%;
  transition: width 0.6s ease;
}

.info {
  text-align: center;
  font-size: 13px;
  opacity: 0.85;
  margin-bottom: 12px;
}

/* üîò TABS */
.tabs {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.tab {
  flex: 1;
  background: #111;
  border: none;
  color: #aaa;
  padding: 8px;
  font-size: 11px;
  cursor: pointer;
  border-radius: 8px;
  margin: 0 2px;
}

.tab.active {
  background: #2ecc71;
  color: #000;
  font-weight: 700;
}

.tab-content {
  display: none;
  background: #111;
  padding: 10px;
  border-radius: 10px;
  font-size: 13px;
}

.tab-content.active {
  display: block;
}

.badge {
  display: inline-block;
  background: #2ecc71;
  color: #000;
  padding: 4px 8px;
  border-radius: 8px;
  font-size: 11px;
  margin: 4px 4px 0 0;
  font-weight: 700;
}
</style>
</head>

<body>

<div class="card">
  <div id="avatar" class="avatar"></div>
  <div class="nickname" id="apelido">---</div>
  <div class="stars" id="stars">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</div>

  <div class="bar">
    <div class="bar-fill" id="xpBar"></div>
  </div>

  <div class="info" id="xpInfo">Carregando...</div>

  <!-- üîò GUIAS -->
  <div class="tabs">
    <button class="tab active" onclick="openTab('perfil')">Perfil</button>
    <button class="tab" onclick="openTab('compras')">Compras</button>
    <button class="tab" onclick="openTab('beneficios')">Benef√≠cios</button>
    <button class="tab" onclick="openTab('historico')">Hist√≥rico</button>
  </div>

  <div class="tab-content active" id="perfil"></div>
  <div class="tab-content" id="compras"></div>
  <div class="tab-content" id="beneficios"></div>
  <div class="tab-content" id="historico"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDSFd-aLgogUqsRAxne5avvAIiYF6cUFKE",
  authDomain: "bigsmoke-nfc.firebaseapp.com",
  projectId: "bigsmoke-nfc"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const id = new URLSearchParams(window.location.search).get("id");

/* üîò CONTROLE DAS ABAS */
function openTab(tabId) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
  document.querySelector(`[onclick="openTab('${tabId}')"]`).classList.add("active");
  document.getElementById(tabId).classList.add("active");
}

/* üî∞ RANK */
function calcularRank(respeito) {
  if (respeito >= 8000) return 5;
  if (respeito >= 6000) return 4;
  if (respeito >= 4000) return 3;
  if (respeito >= 2000) return 2;
  return 1;
}

function estrelas(qt) {
  return "‚òÖ".repeat(qt) + "‚òÜ".repeat(5 - qt);
}

/* üßç AVATAR */
function setAvatar(id) {
  const avatar = document.getElementById("avatar");
  const img = new Image();
  img.src = `avatars/${id}.png`;
  img.onload = () => avatar.style.backgroundImage = `url(${img.src})`;
  img.onerror = () => avatar.style.backgroundImage = `url(avatars/default.png)`;
}

/* üöÄ LOAD PLAYER */
if (id) {
  db.collection("players").doc(id).onSnapshot(doc => {
    if (!doc.exists) return;

    const p = doc.data();
    const respeito = p.respeito || 0;
    const rankAtual = calcularRank(respeito);

    document.getElementById("apelido").innerText = "@" + p.apelido;
    document.getElementById("stars").innerText = estrelas(rankAtual);

    const inicio = (rankAtual - 1) * 2000;
    const fim = rankAtual * 2000;
    const progresso = ((respeito - inicio) / (fim - inicio)) * 100;

    document.getElementById("xpBar").style.width =
      Math.max(0, Math.min(100, progresso)) + "%";

    document.getElementById("xpInfo").innerText =
      `Respeito: ${respeito} XP ‚Ä¢ Rank ${rankAtual}`;

    /* üìã PERFIL */
    document.getElementById("perfil").innerHTML = `
      <p><b>Apelido:</b> @${p.apelido}</p>
      <p><b>Membro desde:</b> ${p.membroDesde || "‚Äî"}</p>
      <p><b>Respeito:</b> ${respeito} XP</p>
      <p><b>Rank:</b> ${rankAtual} ‚≠ê</p>
    `;

    /* üõí COMPRAS */
    document.getElementById("compras").innerHTML = `
      <p>Total gasto:</p>
      <h3>R$ ${(p.compras || 0).toFixed(2)}</h3>
    `;

    /* üèÖ BENEF√çCIOS */
    document.getElementById("beneficios").innerHTML =
      (p.conquistas && p.conquistas.length)
        ? p.conquistas.map(c => `<span class="badge">${c}</span>`).join("")
        : "<p>Nenhum benef√≠cio ainda</p>";

    /* üìú HIST√ìRICO */
    document.getElementById("historico").innerHTML =
      "<p>Hist√≥rico detalhado em breve üîí</p>";

    setAvatar(id);
  });
}
</script>

</body>
</html>
