<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Big Smoke | Player</title>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>

<h1>üéÆ Player Big Smoke</h1>
<div id="player"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDSFd-aLgogUqsRAxne5avvAIiYF6cUFKE",
    authDomain: "bigsmoke-nfc.firebaseapp.com",
    projectId: "bigsmoke-nfc"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const params = new URLSearchParams(window.location.search);
  const playerId = params.get("id");

  if (!playerId) {
    document.getElementById("player").innerText = "Player n√£o encontrado.";
  } else {
    db.collection("players").doc(playerId).get().then(doc => {
      if (doc.exists) {
        const p = doc.data();
        document.getElementById("player").innerHTML = `
          <p>Apelido: ${p.apelido}</p>
          <p>Respeito: ${p.respeito} ‚≠ê</p>
          <p>Membro desde: ${p.membroDesde}</p>
          <p>N√≠vel: ${p.nivel}</p>
          <p>Compras: ${p.compras}</p>
        `;
      } else {
        document.getElementById("player").innerText = "Player n√£o existe.";
      }
    });
  }
</script>

</body>
</html>
