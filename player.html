<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Smoke | Player</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111, #000);
  font-family: 'Montserrat', sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  max-width: 360px;
  width: 100%;
  background: #0c0c0c;
  padding: 20px;
  border-radius: 18px;
  border: 1px solid rgba(46,204,113,0.4);
  box-shadow: 0 0 30px rgba(46,204,113,0.25);
}

.avatar {
  width: 120px;
  height: 120px;
  margin: auto;
  border-radius: 50%;
  border: 3px solid #2ecc71;
  background-size: cover;
  background-position: center;
}

.nickname {
  font-family: 'Bebas Neue';
  text-align: center;
  font-size: 28px;
  margin-top: 10px;
}

.stars {
  text-align: center;
  font-size: 22px;
  color: #2ecc71;
}

.bar {
  background: #111;
  border-radius: 10px;
  overflow: hidden;
  margin: 10px 0;
}

.bar-fill {
  height: 14px;
  background: linear-gradient(90deg, #2ecc71, #27ae60);
  width: 0%;
}

.info {
  text-align: center;
  font-size: 13px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="card">
  <div id="avatar" class="avatar"></div>
  <div class="nickname" id="apelido"></div>
  <div class="stars" id="stars"></div>

  <div class="bar">
    <div class="bar-fill" id="xpBar"></div>
  </div>

  <div class="info" id="xpInfo"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDSFd-aLgogUqsRAxne5avvAIiYF6cUFKE",
  authDomain: "bigsmoke-nfc.firebaseapp.com",
  projectId: "bigsmoke-nfc""
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const id = new URLSearchParams(window.location.search).get("id");

function calcularRank(respeito) {
  if (respeito >= 8000) return 5;
  if (respeito >= 6000) return 4;
  if (respeito >= 4000) return 3;
  if (respeito >= 2000) return 2;
  return 1;
}

function estrelas(qt) {
  return "★".repeat(qt) + "☆".repeat(5 - qt);
}

function setAvatar(id) {
  const img = new Image();
  img.src = `avatars/${id}.png`;
  img.onload = () => document.getElementById("avatar").style.backgroundImage = `url(${img.src})`;
  img.onerror = () => document.getElementById("avatar").style.backgroundImage = `url(avatars/default.png)`;
}

if (id) {
  db.collection("players").doc(id).onSnapshot(doc => {
    if (!doc.exists) return;

    const p = doc.data();
    const rank = calcularRank(p.respeito);

    document.getElementById("apelido").innerText = "@" + p.apelido;
    document.getElementById("stars").innerText = estrelas(rank);

    const xpAtual = p.respeito;
    const proxRankXP = rank * 2000;
    const progresso = Math.min(100, (xpAtual / proxRankXP) * 100);

    document.getElementById("xpBar").style.width = progresso + "%";
    document.getElementById("xpInfo").innerText =
      `Respeito: ${xpAtual} XP • Rank ${rank}`;

    if (p.rank !== rank) {
      db.collection("players").doc(id).update({ rank });
    }

    setAvatar(id);
  });
}
</script>

</body>
</html>
