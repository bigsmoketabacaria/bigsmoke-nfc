<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Smoke | Player Card</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  font-family: 'Montserrat', sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  width: 100%;
  max-width: 360px;
  background: linear-gradient(180deg, #111, #0b0b0b);
  border-radius: 18px;
  box-shadow: 0 0 25px rgba(46, 204, 113, 0.25);
  padding: 20px;
  text-align: center;
  border: 1px solid rgba(46, 204, 113, 0.4);
}

.avatar {
  width: 120px;
  height: 120px;
  margin: 0 auto 15px;
  border-radius: 50%;
  border: 3px solid #2ecc71;
  background-size: cover;
  background-position: center;
}

.nickname {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
  letter-spacing: 1px;
}

.level {
  color: #2ecc71;
  font-weight: 700;
  margin-top: 4px;
}

.stars {
  margin: 10px 0;
  font-size: 20px;
  color: #2ecc71;
}

.info {
  font-size: 13px;
  opacity: 0.8;
  margin-bottom: 15px;
}

.menu {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin-top: 10px;
}

.menu button {
  background: transparent;
  border: 1px solid #2ecc71;
  color: #2ecc71;
  padding: 10px;
  border-radius: 10px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 16px;
  cursor: pointer;
}

.menu button.active {
  background: #2ecc71;
  color: #000;
}

.content {
  margin-top: 15px;
  font-size: 14px;
  text-align: left;
  background: rgba(255,255,255,0.03);
  padding: 12px;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="card">
  <div id="avatar" class="avatar"></div>
  <div class="nickname" id="apelido">---</div>
  <div class="level" id="nivel">---</div>
  <div class="stars" id="respeito"></div>
  <div class="info" id="membro"></div>

  <div class="menu">
    <button class="active" onclick="showTab('perfil')">Perfil</button>
    <button onclick="showTab('compras')">Compras</button>
    <button onclick="showTab('beneficios')">Benefícios</button>
    <button onclick="showTab('historico')">Histórico</button>
  </div>

  <div class="content" id="content"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO",
  projectId: "SEU_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const params = new URLSearchParams(window.location.search);
const playerId = params.get("id");

const avatarDiv = document.getElementById("avatar");

function setAvatar(id) {
  const img = new Image();
  img.src = `avatars/${id}.png`;
  img.onload = () => avatarDiv.style.backgroundImage = `url(avatars/${id}.png)`;
  img.onerror = () => avatarDiv.style.backgroundImage = `url(avatars/default.png)`;
}

function estrelas(qt) {
  return "★".repeat(qt) + "☆".repeat(5 - qt);
}

function showTab(tab) {
  document.querySelectorAll(".menu button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");

  const c = document.getElementById("content");

  if (tab === "perfil") {
    c.innerHTML = `<p>Status ativo no sistema Big Smoke.</p><p>Respeito se conquista.</p>`;
  }
  if (tab === "compras") {
    c.innerHTML = `<p>Total de compras registradas.</p>`;
  }
  if (tab === "beneficios") {
    c.innerHTML = `<p>Benefícios liberados conforme o respeito.</p>`;
  }
  if (tab === "historico") {
    c.innerHTML = `<p>Histórico de visitas e ações.</p>`;
  }
}

if (playerId) {
  db.collection("players").doc(playerId).get().then(doc => {
    if (doc.exists) {
      const p = doc.data();
      document.getElementById("apelido").innerText = "@" + p.apelido;
      document.getElementById("nivel").innerText = "Nível: " + p.nivel;
      document.getElementById("respeito").innerText = estrelas(p.respeito);
      document.getElementById("membro").innerText = "Membro desde " + p.membroDesde;
      setAvatar(playerId);
      showTab("perfil");
    }
  });
}
</script>

</body>
</html>
