<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Smoke | Player Card</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  font-family: 'Montserrat', sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  width: 100%;
  max-width: 380px;
  background: linear-gradient(180deg, #111, #0b0b0b);
  border-radius: 18px;
  box-shadow: 0 0 30px rgba(46,204,113,0.25);
  padding: 20px;
  border: 1px solid rgba(46,204,113,0.4);
}

.avatar {
  width: 120px;
  height: 120px;
  margin: 0 auto 12px;
  border-radius: 50%;
  border: 3px solid #2ecc71;
  background-size: cover;
  background-position: center;
}

.nickname {
  text-align: center;
  font-family: 'Bebas Neue';
  font-size: 28px;
}

.level {
  text-align: center;
  color: #2ecc71;
  font-weight: 700;
}

.stars {
  text-align: center;
  font-size: 22px;
  margin: 8px 0;
  transition: transform 0.3s;
}

.stars.up {
  transform: scale(1.2);
}

.info {
  text-align: center;
  font-size: 13px;
  opacity: 0.8;
}

.menu {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 10px;
  margin-top: 15px;
}

.menu button {
  background: transparent;
  border: 1px solid #2ecc71;
  color: #2ecc71;
  padding: 10px;
  border-radius: 10px;
  font-family: 'Bebas Neue';
  font-size: 16px;
  cursor: pointer;
}

.menu button.active {
  background: #2ecc71;
  color: #000;
}

.content {
  margin-top: 15px;
  background: rgba(255,255,255,0.04);
  padding: 12px;
  border-radius: 10px;
  font-size: 14px;
}

.skill {
  padding: 8px;
  border-radius: 8px;
  margin-bottom: 6px;
}

.locked {
  opacity: 0.3;
}

.unlocked {
  background: rgba(46,204,113,0.15);
}

.log {
  font-size: 13px;
  padding: 6px 0;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}
</style>
</head>

<body>

<div class="card">
  <div id="avatar" class="avatar"></div>
  <div class="nickname" id="apelido">---</div>
  <div class="level" id="nivel">---</div>
  <div class="stars" id="respeito">â˜†â˜†â˜†â˜†â˜†</div>
  <div class="info" id="membro"></div>

  <div class="menu">
    <button class="active" data-tab="perfil">Perfil</button>
    <button data-tab="compras">Compras</button>
    <button data-tab="beneficios">BenefÃ­cios</button>
    <button data-tab="historico">HistÃ³rico</button>
  </div>

  <div class="content" id="content"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDSFd-aLgogUqsRAxne5avvAIiYF6cUFKE",
  authDomain: "bigsmoke-nfc.firebaseapp.com",
  projectId: "bigsmoke-nfc"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const params = new URLSearchParams(window.location.search);
const playerId = params.get("id");

const avatar = document.getElementById("avatar");
const content = document.getElementById("content");
const starsEl = document.getElementById("respeito");

function estrelas(n) {
  return "â˜…".repeat(n) + "â˜†".repeat(5-n);
}

function setAvatar(id) {
  const img = new Image();
  img.src = `avatars/${id}.png`;
  img.onload = () => avatar.style.backgroundImage = `url(${img.src})`;
  img.onerror = () => avatar.style.backgroundImage = `url(avatars/default.png)`;
}

function beneficios(respeito) {
  const lista = [
    {r:1, t:"Cadastro no sistema"},
    {r:2, t:"Participa de promoÃ§Ãµes"},
    {r:3, t:"5% OFF em produtos"},
    {r:4, t:"10% OFF em produtos"},
    {r:5, t:"VIP Big Smoke"}
  ];

  return lista.map(b =>
    `<div class="skill ${respeito>=b.r?'unlocked':'locked'}">
      ${respeito>=b.r?'ðŸ”“':'ðŸ”’'} ${b.t}
    </div>`
  ).join("");
}

function showTab(tab, p) {
  document.querySelectorAll(".menu button").forEach(b => {
    b.classList.toggle("active", b.dataset.tab === tab);
  });

  if (tab === "perfil") {
    content.innerHTML = `
      <p><strong>NÃ­vel:</strong> ${p.nivel}</p>
      <p><strong>Respeito:</strong> ${p.respeito}/5</p>
    `;
  }

  if (tab === "compras") {
    content.innerHTML = `
      <h3>Total de compras</h3>
      <p>${p.compras || 0}</p>
    `;
  }

  if (tab === "beneficios") {
    content.innerHTML = beneficios(p.respeito);
  }

  if (tab === "historico") {
    content.innerHTML = "<p>Carregando histÃ³rico...</p>";
    db.collection("players").doc(playerId)
      .collection("historico")
      .orderBy("data","desc")
      .limit(10)
      .get()
      .then(snap => {
        if (snap.empty) {
          content.innerHTML = "<p>Sem histÃ³rico ainda.</p>";
          return;
        }
        content.innerHTML = snap.docs.map(d =>
          `<div class="log">âœ” ${d.data().acao} â€” ${d.data().data}</div>`
        ).join("");
      });
  }
}

if (playerId) {
  db.collection("players").doc(playerId).get().then(doc => {
    if (!doc.exists) return;

    const p = doc.data();

    document.getElementById("apelido").innerText = "@"+p.apelido;
    document.getElementById("nivel").innerText = "NÃ­vel "+p.nivel;
    starsEl.innerText = estrelas(p.respeito);
    document.getElementById("membro").innerText = "Membro desde "+p.membroDesde;

    setAvatar(playerId);
    showTab("perfil", p);

    const hoje = new Date().toISOString().split("T")[0];
    if (p.ultimoCheckin !== hoje) {
      starsEl.classList.add("up");
      setTimeout(()=>starsEl.classList.remove("up"),500);

      db.collection("players").doc(playerId).update({
        respeito: Math.min(p.respeito+1,5),
        ultimoCheckin: hoje
      });

      db.collection("players").doc(playerId)
        .collection("historico")
        .add({acao:"Check-in NFC", data:hoje});
    }

    document.querySelectorAll(".menu button").forEach(btn=>{
      btn.onclick=()=>showTab(btn.dataset.tab,p);
    });
  });
}
</script>

</body>
</html>
