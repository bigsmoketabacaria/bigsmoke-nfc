<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Smoke | Player Card</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  font-family: 'Montserrat', sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  width: 100%;
  max-width: 360px;
  background: linear-gradient(180deg, #111, #0b0b0b);
  border-radius: 18px;
  box-shadow: 0 0 25px rgba(46,204,113,.25);
  padding: 20px;
  text-align: center;
  border: 1px solid rgba(46,204,113,.4);
}

.avatar {
  width: 120px;
  height: 120px;
  margin: 0 auto 15px;
  border-radius: 50%;
  border: 3px solid #2ecc71;
  background-size: cover;
  background-position: center;
}

.nickname {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
}

.level {
  color: #2ecc71;
  font-weight: 700;
}

.stars {
  margin: 10px 0;
  font-size: 20px;
  color: #2ecc71;
}

.info {
  font-size: 13px;
  opacity: .8;
}

.menu {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 10px;
  margin-top: 10px;
}

.menu button {
  background: transparent;
  border: 1px solid #2ecc71;
  color: #2ecc71;
  padding: 10px;
  border-radius: 10px;
  font-family: 'Bebas Neue';
  cursor: pointer;
}

.menu button.active {
  background: #2ecc71;
  color: #000;
}

.content {
  margin-top: 15px;
  font-size: 14px;
  text-align: left;
  background: rgba(255,255,255,.03);
  padding: 12px;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="card">
  <div id="avatar" class="avatar"></div>
  <div id="apelido" class="nickname">---</div>
  <div id="nivel" class="level">---</div>
  <div id="respeito" class="stars"></div>
  <div id="membro" class="info"></div>

  <div class="menu">
    <button data-tab="perfil" class="active">Perfil</button>
    <button data-tab="compras">Compras</button>
    <button data-tab="beneficios">Benefícios</button>
    <button data-tab="historico">Histórico</button>
  </div>

  <div id="content" class="content"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBMGgwdxMSfKCDXwq5Vb_hOV4uu3xhzHH0",
  authDomain: "thegangsbr.firebaseapp.com",
  projectId: "thegangsbr"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const params = new URLSearchParams(window.location.search);
const playerId = params.get("id");

const avatarDiv = document.getElementById("avatar");

function setAvatar(id) {
  avatarDiv.style.backgroundImage = `url(avatars/${id}.png)`;
  avatarDiv.onerror = () => avatarDiv.style.backgroundImage = `url(avatars/default.png)`;
}

function estrelas(qt) {
  return "★".repeat(qt) + "☆".repeat(5 - qt);
}

function beneficios(r) {
  if (r >= 5) return "VIP Big Smoke. Benefícios máximos.";
  if (r >= 4) return "10% OFF em produtos selecionados.";
  if (r >= 3) return "5% OFF em produtos selecionados.";
  if (r >= 2) return "Participa de promoções.";
  return "Cadastro ativo.";
}

function render(tab, p) {
  const c = document.getElementById("content");

  if (tab === "perfil") {
    c.innerHTML = `
      <p><strong>Nível:</strong> ${p.nivel}</p>
      <p><strong>Respeito:</strong> ${p.respeito} ⭐</p>
      <p>${beneficios(p.respeito)}</p>`;
  }

  if (tab === "compras") {
    c.innerHTML = `<p>Total de compras:</p><h3>${p.compras}</h3>`;
  }

  if (tab === "beneficios") {
    c.innerHTML = `<p>${beneficios(p.respeito)}</p>`;
  }

  if (tab === "historico") {
    c.innerHTML = `<p>Histórico em breve.</p>`;
  }
}

if (playerId) {
  db.collection("players").doc(playerId).get().then(doc => {
    if (!doc.exists) return;

    let p = doc.data();

    document.getElementById("apelido").innerText = "@" + p.apelido;
    document.getElementById("nivel").innerText = "Nível: " + p.nivel;
    document.getElementById("respeito").innerText = estrelas(p.respeito);
    document.getElementById("membro").innerText = "Membro desde " + p.membroDesde;

    setAvatar(playerId);
    render("perfil", p);

    document.querySelectorAll(".menu button").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll(".menu button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        render(btn.dataset.tab, p);
      };
    });

    const hoje = new Date().toISOString().split("T")[0];

    if (p.ultimoCheckin !== hoje) {
      const novoRespeito = Math.min(p.respeito + 1, 5);

      db.collection("players").doc(playerId).update({
        respeito: novoRespeito,
        ultimoCheckin: hoje
      });

      db.collection("players").doc(playerId)
        .collection("historico")
        .add({ acao: "Check-in NFC", data: hoje });

      p.respeito = novoRespeito;
      document.getElementById("respeito").innerText = estrelas(p.respeito);
    }
  });
}
</script>

</body>
</html>
